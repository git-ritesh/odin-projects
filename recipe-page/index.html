<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <link rel="shortcut icon" href="images/recipe-ico.png" type="image/x-icon">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Slackey&family=Spicy+Rice&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="odin face logo" class="logo__img">
                <h1 class="logo__text">Odin Recipe</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <article class="card">
                <figure id="burger" class="card__figure">
                    <img src="images/burger.png" alt="Hamburger Buns" class="card__image">
                    <figcaption class="card__caption">Belle's Hamburger Buns</figcaption>
                </figure>
                <figure id="pasta" class="card__figure">
                    <img src="images/pasta.png" alt="awesome pasta salad" class="card__image">
                    <figcaption class="card__caption">Awesome Pasta Salad</figcaption>
                </figure>
                <figure id="lemonade" class="card__figure">
                    <img src="images/lemonade.png" alt="vintage lemonade" class="card__image">
                    <figcaption class="card__caption">Vintage Lemonade</figcaption>
                </figure>
            </article>
        </div>
    </main>
    <footer>DESIGNED BY<a href=""> SPIRIT</a></footer>
</body>

</html>
